<div class="content" *ngIf="gameType==='lobby'">
  <app-menu>
    <mat-card class="memory">
      <img mat-card-image src="../../../assets/images/memory.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayers('memory')">Player vs Player</button>
        <button mat-button (click)="openSettingsIA('memory')">Player vs IA</button>
      </mat-card-actions>
    </mat-card>
    <!---->
    <mat-card class="checkers" *ngIf="gameType==='lobby'">
      <img mat-card-image src="../../../assets/images/checkers.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayers('checkers')">Player vs Player</button>
        <button mat-button (click)="openSettingsIA('checkers')">Player vs IA</button>
      </mat-card-actions>
    </mat-card>
  </app-menu>
</div>
<app-checkers-board *ngIf="gameType === 'checkers'"></app-checkers-board>
<app-memory-board *ngIf="gameType === 'memory'"></app-memory-board>
