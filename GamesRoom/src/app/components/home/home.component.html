<div class="content">
  <app-menu>
    <mat-card class="checkers">
      <img mat-card-image src="../../../assets/images/checkers.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayers('checkers')">Player vs Player</button>
        <button mat-button (click)="openSettingsIA('checkers')">Player vs IA</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="memory">
      <img mat-card-image src="../../../assets/images/memory.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayersMemory('memory')">Player vs Player</button>
        <button mat-button (click)="openSettingsIA('memory')">Player vs IA</button>
      </mat-card-actions>
    </mat-card>
  </app-menu>
</div>
