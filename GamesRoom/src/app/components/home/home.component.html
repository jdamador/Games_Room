<div class="content">
  <app-menu>

    <mat-card class="checkers">
      <img mat-card-image src="../../../assets/images/checkers.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayersCheckers('checkers')">Player vs Player</button>
        <button mat-button (click)="openSettingsIACheckers('checkers')">Player vs IA</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="memory">
      <img mat-card-image src="../../../assets/images/memory.png" />
      <mat-card-actions>
        <button mat-button (click)="openSettingPlayersMemory()">Player vs Player</button>
        <button mat-button (click)="openSettingsIAMemory()">Player vs IA</button>
      </mat-card-actions>
    </mat-card>

  </app-menu>
</div>
