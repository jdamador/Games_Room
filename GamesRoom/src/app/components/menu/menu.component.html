<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>
      <div *ngIf="authService.userData as user">
        <img
          class="imgRedonda"
          src="{{ user.photoURL ? user.photoURL : '/assets/dummy-user.png' }}"
          alt="{{ user.displayName }}"
        />
        <!--<h2 class="email-user">{{user.email}}</h2>-->
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/" (click)="authService.SavedGames()"
        >Saved Games</a
      >
      <a mat-list-item routerLink="/" (click)="authService.MyProfile()"
        >My Profile</a
      >
      <a mat-list-item routerLink="/" (click)="authService.ViewPlayers()"
        >View Players</a
      >
      <a mat-list-item routerLink="/" (click)="authService.SignOut()"
        >Log out</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="game-title">
        Games Room
      </h1>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
