<h1 mat-dialog-title>{{ name }} Game Settings (Player vs IA)</h1>
<div mat-dialog-content>
  <section class="section">
    <mat-radio-group [(ngModel)]="checkers_levels">
      <mat-radio-button class="margin" value="easy">Easy</mat-radio-button>
      <mat-radio-button class="margin" value="medium">Medium</mat-radio-button>
      <mat-radio-button class="margin" value="hard">Hard</mat-radio-button>
    </mat-radio-group>
  </section>
  <section class="section">
    <label >Pick your favorite piece</label>
    <mat-radio-group [(ngModel)]="pieces_type">
      <mat-radio-button class="margin" value="circle">Circle</mat-radio-button>
      <mat-radio-button class="margin" value="star">Star</mat-radio-button>
    </mat-radio-group>
  </section>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button [mat-dialog-close]="checkers_levels" cdkFocusInitial>
    Ok
  </button>
</div>
