<app-menu>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Player1 Column -->
      <ng-container matColumnDef="player1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Player 1</th>
        <td mat-cell *matCellDef="let row">{{row.player1}}</td>
      </ng-container>

      <!-- Player2 Column -->
      <ng-container matColumnDef="player2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Player 2</th>
        <td mat-cell *matCellDef="let row">{{row.player2}}</td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab>
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <!-- Charge Column -->
      <ng-container matColumnDef="charge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Charge</th>
        <td mat-cell *matCellDef="let row">
          <button mat-mini-fab>
            <i class="material-icons">autorenew</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50, 100]">
    </mat-paginator>
  </div>
</app-menu>
