<div class="container">
  <div>
    <h5>Player 1:{{ scorePlayer1  }}<br> Player 2:{{ scorePlayer2  }}</h5>
  </div>
  <div class="mesa-cartas">
    <span *ngFor="let card of cards; index as i">
      <img
        class="img-card"
        src="{{ card.visible ? card.url : images_inact }}"
        (click)="card_selected(i)"
      />
    </span>
  </div>
  <h5>Actual turn: {{ player }}</h5>
</div>
